<!DOCTYPE html>
<html>
    <head>
        <title>Registrarse</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <style>
            h2 {
                border-bottom: 1.5px solid #eee;
            }
            img {
                padding-left: 3em;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <form>
                <div class="text-center">
                    <h1>
                        <strong>Registrase (Empresa / Proveedor)</strong>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <h2><strong>Datos de la empresa</strong></h2>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>NIT</label>
                                <select class="form-control" required name="nit_proveedor">
                                    <option value="">Seleccione...</option>
                                    <option>Seleccione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Nombre de la empresa</label>
                                <input type="text" class="form-control" required placeholder="Nombre de la empresa" name="nombre_proveedor">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>Ventas anuales</label>
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default">
                                            <span class="glyphicon glyphicon-usd"></span>
                                        </button>
                                    </div>
                                    <input type="number" class="form-control" required placeholder="Ventas anuales" name="ventas_anuales">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>Mercado</label>
                                <select class="form-control" required name="mercado_objetivo">
                                    <option value="">Seleccione...</option>
                                    <option>Seleccione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label>Reputación</label>
                                <input type="number" class="form-control" required placeholder="Reputación" name="nivel_reputacion">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Tipo de productos</label>
                                <select class="form-control" required name="tipo_productos">
                                    <option value="">Seleccione...</option>
                                    <option>Seleccione...</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Categorías</label>
                                <select class="form-control" required name="categorias">
                                    <option value="">Seleccione...</option>
                                    <option>Seleccione...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <h2><strong>Datos de contacto (Atención al cliente)</strong></h2>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input type="tel" class="form-control" required placeholder="Teléfono" name="num_telefono">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Chat en línea</label>
                                <input type="url" class="form-control" required placeholder="Url chat" name="url_chat">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label>Dirección</label>
                                <input type="text" class="form-control" required placeholder="Dirección" name="direccion_proveedor">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <h2><strong>Datos de usuario</strong></h2>
                        <div class="col-xs-8">
                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="text" class="form-control" required placeholder="Usuario" name="usuario_proveedor">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" required placeholder="Contraseña" name="password_proveedor">
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group text-center">
                                <img src="images/factory.png" alt="Usuario" class="img img-rounded img-responsive">
                            </div>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-default">Cambiar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group text-center">
                        <button type="reset" class="btn btn-lg btn-default">Cancelar</button>
                        <button type="submit" class="btn btn-lg btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
