<!DOCTYPE html>
<html>
    <head>
        <title>Registrar nuevo producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/vendor/jquery-3.3.1.min.js" type="text/javascript"></script>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <style>
            h1 {
                padding-top: 1em;
                font-weight: bolder;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Registrar nuevo producto</h1>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3" style="padding-top: 3em">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Información del producto</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="Nombre producto" name="nombre_producto" required>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>Valor unitario</label>
                                        <input type="number" class="form-control" required placeholder="Valor unitario" name="valor_unitario">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>Marca</label>
                                        <input type="text" class="form-control" required placeholder="Marca producto" name="marca_producto">
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>Garantía</label>
                                        <select class="form-control" required name="garantia_producto">
                                            <option value="">Seleccione...</option>
                                            <option>Seleccione...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <label>Stock disponible</label>
                                        <input type="number" class="form-control" required placeholder="Stock disponible" name="stock_disponible">
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="form-group text-center">
                                        <button type="reset" class="btn btn-default">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
